<div class="top-wrapper home">
    <div class="ui-g">
        <div class="ui-g-6">
            <h1>{{ 'homepage.dashboard' | translate }}</h1>
        </div>
        <div class="ui-g-6"></div>
    </div>
</div>

<div class="wrapper">
    <div class="p-grid">
        <div class="p-col-12">
            <div class="p-grid">
                <div class="p-col-6" *ngFor="let page of pages">
                    <div *permit="page.role">
                        <p-card
                            class="featured-menu-item-wrapper"
                            [routerLink]="page.routerLink"
                        >
                            <div class="p-grid">
                                <div class="p-col-9">
                                    <h3>
                                        <i
                                            aria-hidden="true"
                                            class="{{ page.icon }}"
                                        ></i>
                                        {{ page.label | translate }}
                                    </h3>
                                </div>
                                <div class="p-col-3"></div>
                            </div>
                        </p-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
